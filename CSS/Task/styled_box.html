<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Box</title>
    <style>
        p {
            max-width: 400px;
            width: 50%;
            height: 300px;
            margin: 20px auto;
            padding: 40px;
            background-color: aqua;
            border: 5px solid black;
            outline: 5px dotted red;
        }
    </style>
</head>

<body>
    <h1>Styled Box</h1>
    <p>This is box with paddding, border, and outline. The Padding is inside the border, and the outline is outside the
        border.</p>
</body>

</html>
